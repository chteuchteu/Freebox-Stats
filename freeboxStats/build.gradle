apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "com.chteuchteu.freeboxstats"
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':slidingMenu')
    compile project(':pagerSlidingTabStripmaster')
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/androidplot-core-0.6.1-javadoc.jar')
    compile files('libs/androidplot-core-0.6.1.jar')
    compile files('libs/applovin-sdk-5.4.0.jar')
    compile files('libs/crashlytics.jar')
}
