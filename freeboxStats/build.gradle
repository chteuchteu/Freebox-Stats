apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.chteuchteu.freeboxstats"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 15
        versionName "2.4"
    }

    buildTypes {
        release { }
    }
}

dependencies {
    compile project(':pagerSlidingTabStripmaster')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile files('libs/androidplot-core-0.6.1.jar')
    compile files('libs/applovin-sdk-5.4.0.jar')
    compile files('libs/crashlytics.jar')
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.4.0'
}
